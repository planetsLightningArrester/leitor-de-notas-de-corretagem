# Continuos Integration workflow

name: 🔄 CI

# Controls when the workflow will run
on:
  # Nightly - running every 00:00 UTC
  # schedule:
  #   - cron: '0 0 * * *'

  push:
    branches: ['electron']
    paths: 
      - .github/workflows/ci.yml
      - backend/**/*
      - frontend/**/*
      - package.json
      - tsconfig.json

  # Can be triggered by other workflows
  workflow_call:
  
  # Allow manual trigger
  workflow_dispatch:

# Jobs
jobs:

  sanitize:
    name: "🧹 Sanitize"
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ NodeJS setup
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🔧 Install dependencies
        run:  npm ci

      - name: 🧹 Run linters
        run:  npm run lint

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    name: "🧪 Test (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ NodeJS setup
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🔧 Install dependencies
        run:  npm ci

      - name: 🧪 Run test
        run:  npm run test

  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    name: "📦 Build (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ NodeJS setup
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🔧 Install dependencies
        run:  npm ci

      - name: 📦 Run build
        run:  npm run build

# EOF
