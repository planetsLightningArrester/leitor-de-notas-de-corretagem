# Continuos Integration workflow

name: CI

# Controls when the workflow will run
on:
  # Nightly - running every 00:00 UTC
  # schedule:
  #   - cron: '0 0 * * *'

  push:
    branches: ['electron']
    paths: 
      - .github/workflows/ci.yml
      - backend/**/*
      - frontend/**/*
      - package.json
      - tsconfig.json

  # Can be triggered by other workflows
  workflow_call:
  
  # Allow manual trigger
  workflow_dispatch:

# Jobs
jobs:

  sanitize:
    name: "ğŸ§¹ Sanitize"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ NodeJS setup
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ”§ Install dependencies
        run:  npm ci

      - name: ğŸ§¹ Run linters
        run:  npm run lint

  test:
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]
        os: [ubuntu-latest, windows-latest, macOS-latest]
    name: "ğŸ§ª Test (v${{ matrix.node-version }})"
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ NodeJS setup
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ”§ Install dependencies
        run:  npm ci

      - name: ğŸ§ª Run test
        run:  npm run test

  build:
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]
        os: [ubuntu-latest, windows-latest, macOS-latest]
    name: "ğŸ“¦ Build (v${{ matrix.node-version }})"
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ NodeJS setup
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ”§ Install dependencies
        run:  npm ci

      - name: ğŸ“¦ Run build
        run:  npm run build

