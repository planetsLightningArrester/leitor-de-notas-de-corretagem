# Continuos Integration workflow

name: CI

# Controls when the workflow will run
on:
  # Nightly - running every 00:00 UTC
  # schedule:
  #   - cron: '0 0 * * *'

  push:
    branches: ['electron']
    paths: 
      - .github/workflows/ci.yml
      - backend/**/*
      - frontend/**/*
      - package.json
      - tsconfig.json

  # Can be triggered by other workflows
  workflow_call:
  
  # Allow manual trigger
  workflow_dispatch:

# Jobs
jobs:

  sanitize:
    name: "ğŸ§¹ Sanitize"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“¥
        uses: actions/checkout@v3

      - name: NodeJS setup ğŸ› ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies ğŸ”§
        run:  npm ci

      - name: Run linters ğŸ§¹
        run:  npm run lint

  test:
    strategy:
      fail-fast: false
      matrix:
        version: [18, 20]
    name: "ğŸ§ª Test (v${{ matrix.version }})"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“¥
        uses: actions/checkout@v3

      - name: NodeJS setup ğŸ› ï¸
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}

      - name: Install dependencies ğŸ”§
        run:  npm ci

      - name: Run test ğŸ§ª
        run:  npm run test

  build:
    strategy:
      fail-fast: false
      matrix:
        version: [18, 20]
    name: "ğŸ“¦ Build (v${{ matrix.version }})"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“¥
        uses: actions/checkout@v3

      - name: NodeJS setup ğŸ› ï¸
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}

      - name: Install dependencies ğŸ”§
        run:  npm ci

      - name: Run build ğŸ“¦
        run:  npm run build

