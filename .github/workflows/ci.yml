# Continuos Integration workflow

name: CI

# Controls when the workflow will run
on:
  # Nightly - running every 00:00 UTC
  # schedule:
  #   - cron: '0 0 * * *'

  push:
    branches: ['electron']

  # Can be triggered by other workflows
  workflow_call:
  
  # Allow manual trigger
  workflow_dispatch:

# Jobs
jobs:

  test:
    strategy:
      fail-fast: false
      matrix:
        version: [18, 20]
    name: "🧪 Test (v${{ matrix.version }})"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 📥
        uses: actions/checkout@v3

      - name: NodeJS setup 🛠️
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}

      - name: Install dependencies and build 🔧
        run:  npm ci
      
      - name: Run test 🧪
        run:  npm run test

  build:
    strategy:
      fail-fast: false
      matrix:
        version: [18, 20]
    name: "📦 Build (v${{ matrix.version }})"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 📥
        uses: actions/checkout@v3

      - name: NodeJS setup 🛠️
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}

      - name: Install dependencies and build 🔧
        run:  npm ci
      
      - name: Run test 📦
        run:  npm run build

# EOF
